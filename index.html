<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="game-container">
        <h1 class="display-4 fw-bold">2048</h1>
        <div class="grid-container">
            <div class="grid-cell grid-cell-2">2</div>
            <div class="grid-cell grid-cell-4">4</div>
            <div class="grid-cell grid-cell-8">8</div>
            <div class="grid-cell grid-cell-16">16</div>
            <div class="grid-cell grid-cell-32">32</div>
            <div class="grid-cell grid-cell-64">64</div>
            <div class="grid-cell grid-cell-128">128</div>
            <div class="grid-cell grid-cell-256">256</div>
            <div class="grid-cell grid-cell-512">512</div>
            <div class="grid-cell grid-cell-1024">1024</div>
            <div class="grid-cell grid-cell-2048">2048</div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
        <div class="score-container mt-3">
            <span>Score: <span id="score">0</span></span>
            <button id="restart-btn">Restart</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
